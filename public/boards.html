<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Проекты</title>
	<link rel="stylesheet" type="text/css" href="css/lumx.css">
	<link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" >

	<script src="js/jquery-2.1.3.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/velocity.js"></script>
	<script src="js/moment_with_locales.js"></script>
	<script src="js/lumx.js"></script>

	<script src="js/app.js"></script>
	<style>
	.board {
		height: 110px;
		border-radius: 5px;
		margin: 10px;
	}
	.board:hover {
		cursor: pointer;
		opacity: 0.9;
	}
	.round {
		border-radius: 3px;
	}
	.round:hover {
		opacity: 0.9;
		cursor: pointer;
	}
	</style>
</head>
<body ng-controller="BoardsController" style="padding: 20px;">

	<i class="icon icon--m icon--grey icon--flat mdi mdi-account-outline"></i><span class="tc-grey-800 fs-headline"> Мои проекты</span>
	
	<div style="padding: 20px;" flex-wrap="wrap" flex-container="row">
		<div flex-item="3" class="board bgc-{{board.color}}-500" ng-repeat="board in boards" ng-click="GoToProject(board._id)">
			<p style="text-align: center; line-height: 110px;" class="tc-grey-200">{{board.title}}</p>
		</div>
		<div flex-item="3" class="board bgc-grey-400" ng-click="opendDialog('test')">
			<p class="tc-grey-700" style="text-decoration: underline; line-height: 110px; text-align: center;"><b>Создать проект</b></p>
		</div>
	</div>

<!-- DIALOG WINDOW -->

	<lx-dialog class="dialog dialog--l" id="test" auto-close="true" onclose="closingDialog()" onscrollend="scrollEndDialog()">
	    <div class="dialog__header">
	        <div class="toolbar bgc-light-blue-500 pl++">
	            <span class="toolbar__label tc-white fs-title">
	                Создание проекта
	            </span>

	            <div class="toolbar__right">
	                <button class="btn btn--l btn--white btn--icon" lx-ripple lx-dialog-close>
	                    <i class="mdi mdi-close"></i>
	                </button>
	            </div>
	        </div>
	    </div>

	    <div class="dialog__content">
	        <div class="mt++ p++" flex-container="row" flex-gutter="24">
			    <div flex-item>
		            <lx-text-field label="Название проекта" fixed-label="true" icon="tag-text-outline">
		                <input type="text" ng-model="title">
		            </lx-text-field>
			    </div>

			</div>
			<div class="p++" flex-container="row" flex-gutter="24">
			    <div flex-item><span class="fs-headline display-block">Выберите цвет проекта</span>
		            <div class="tc-white-1 mt++" flex-container="row" flex-gutter="24">
					    <div flex-item="2"><div ng-click="SelectColor('red')" class="round p+ bgc-red-500" style="position: relative;"><i style="position: absolute; right: 0px; top: 0px;" class="icon icon--xs icon--white icon--flat mdi mdi-{{red}}"></i></div></div>
					    <div flex-item="2"><div ng-click="SelectColor('blue')" class="round p+ bgc-blue-500" style="position: relative;"><i style="position: absolute; right: 0px; top: 0px;" class="icon icon--xs icon--white icon--flat mdi mdi-{{blue}}"></i></div></div>
					    <div flex-item="2"><div ng-click="SelectColor('green')" class="round p+ bgc-green-500" style="position: relative;"><i style="position: absolute; right: 0px; top: 0px;" class="icon icon--xs icon--white icon--flat mdi mdi-{{green}}"></i></div></div>
					    <div flex-item="2"><div ng-click="SelectColor('purple')" class="round p+ bgc-purple-500" style="position: relative;"><i style="position: absolute; right: 0px; top: 0px;" class="icon icon--xs icon--white icon--flat mdi mdi-{{purple}}"></i></div></div>
					    <div flex-item="2"><div ng-click="SelectColor('orange')" class="round p+ bgc-orange-500" style="position: relative;"><i style="position: absolute; right: 0px; top: 0px;" class="icon icon--xs icon--white icon--flat mdi mdi-{{orange}}"></i></div></div>
					    <div flex-item="2"><div ng-click="SelectColor('grey')" class="round p+ bgc-grey-500" style="position: relative;"><i style="position: absolute; right: 0px; top: 0px;" class="icon icon--xs icon--white icon--flat mdi mdi-{{grey}}"></i></div></div>
					</div>
			    </div>
			</div>
	    </div>

	    <div class="dialog__actions">
	        <button class="btn btn--m btn--black btn--flat" lx-ripple lx-dialog-close>Отмена</button>
	        <button class="btn btn--m btn--green btn--raised" lx-ripple ng-click="CreateProject()">Создать</button>
	    </div>
	</lx-dialog>

</body>
</html>
