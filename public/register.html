<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Регистрация</title>
	<link rel="stylesheet" type="text/css" href="css/lumx.css">
	<link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" >

	<script src="js/jquery-2.1.3.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/velocity.js"></script>
	<script src="js/moment_with_locales.js"></script>
	<script src="js/lumx.js"></script>

	<script src="js/app.js"></script>

</head>
<body ng-controller="RegisterController">


<div flex-container="column" flex-gutter="24" flex-align="space-between center" style="margin-top: 150px;">
	<div flex-item="10" style="width: 350px; text-align: center;">
        <div class="card">
            <div class="p+++">
                <strong class="fs-headline display-block">Регистрация</strong>

                <div class="paragraph fs-body-1 mt+">
                	<div flex-container="row">
					    <div flex-item>
					        <lx-text-field label="Имя" fixed-label="true" icon="chevron-right">
					            <input type="text" ng-model="auth.first_name">
					        </lx-text-field>
					    </div>
					</div>
					<div flex-container="row">
					    <div flex-item>
					        <lx-text-field label="Фамилия" fixed-label="true" icon="chevron-right">
					            <input type="text" ng-model="auth.second_name">
					        </lx-text-field>
					    </div>
					</div>
                    <div flex-container="row">
					    <div flex-item>
					        <lx-text-field label="Логин" fixed-label="true" icon="account">
					            <input type="text" ng-model="auth.login">
					        </lx-text-field>
					    </div>
					</div>
					<div flex-container="row">
					    <div flex-item>
					        <lx-text-field label="Пароль" fixed-label="true" icon="security">
					            <input type="password" ng-model="auth.password">
					        </lx-text-field>
					    </div>
					</div>
					<div flex-container="row">
					    <div flex-item>
					        <lx-text-field label="Повторите пароль" fixed-label="true" icon="security">
					            <input type="password" ng-model="auth.confirm_password">
					        </lx-text-field>
					    </div>
					</div>
                </div>
            </div>
            <div class="card__actions">
                <button class="btn btn--l btn--green btn--raised" style="width: 200px;" ng-click="Register()" lx-ripple>Создать аккаунт</button>
            </div>
        </div>
        <div style="margin-top: 10px;">
       		<p class="tc-grey-500">Есть аккаунт? <a class="tc-grey-600" href="login.html">Войти</a></p>
        </div>
    </div>
</div>

</body>
</html>
